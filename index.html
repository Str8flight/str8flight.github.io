<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Str8 Flight Entertainment</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #1DB954, #1ed760);
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      color: #1DB954;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .video-card {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
    .video-title {
      margin-top: 12px;
      font-weight: 700;
      font-size: 1.1em;
      text-align: center;
      color: #fff;
    }
    footer {
      background: #1DB954;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 0.9em;
    }
    @media (min-width: 768px) {
      iframe {
        height: 250px;
      }
    }
    @media (min-width: 1024px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Str8 Flight Entertainment</h1>
</header>

<main>
  <h2>Featured Music Videos</h2>
  <div class="videos">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/0QwKo-mssxc" allowfullscreen></iframe>
      <div class="video-title">Perry da Artist - Bad Freak</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/pInxfriRH_w" allowfullscreen></iframe>
      <div class="video-title">Mr. Program - Rise-in-Glory (Prod. by Denton)</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/cXzqzTYxbsQ" allowfullscreen></iframe>
      <div class="video-title">Denton - Furious (RAW)</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/8E9zA7Bq1js" allowfullscreen></iframe>
      <div class="video-title">Quarantine - Cleon x Denton - 2020</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/QdFS99yYcDE" allowfullscreen></iframe>
      <div class="video-title">Denton - Wiser</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/pmSFR_ohjJk" allowfullscreen></iframe>
      <div class="video-title">Denton - PARRAT</div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/WTW5qQPIgX0" allowfullscreen></iframe>
      <div class="video-title">Cocono Bwai - Wielo Wielo</div>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Str8 Flight Entertainment
</footer>

</body>
</html>
