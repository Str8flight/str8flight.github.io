<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Str8 Flight Entertainment</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= GLOBAL ================= */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; line-height:1.7; overflow-x:hidden; transition: background 0.4s, color 0.4s; }
body.light { background:#f4f4f4; color:#111; }
body.dark { background:#0b0b0b; color:#fff; }
a { text-decoration:none; transition: color 0.3s; }

/* ================= NAVBAR ================= */
.navbar {
  position: fixed; top:0; width:100%; z-index:1000;
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px; background:rgba(0,0,0,0.85); backdrop-filter:blur(5px);
  box-shadow:0 0 20px rgba(179,107,0,0.3);
  transition: background 0.4s, box-shadow 0.4s;
}
body.light .navbar { background: rgba(255,255,255,0.85); box-shadow:0 0 20px rgba(179,107,0,0.1); }

/* LOGO + FLAG WRAPPER */
.logo-wrapper {
  display:flex; align-items:center; gap:10px;
}
.logo-wrapper .logo { display:flex; align-items:center; gap:8px; }
.logo-wrapper .logo img { width:50px; }
.logo-wrapper .logo span { font-family:'Montserrat', sans-serif; font-weight:700; font-size:1.3em; background:linear-gradient(90deg,#b36b00,#ff9c3b); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 6px #b36b00; }
body.light .logo-wrapper .logo span { color:#b36b00; background:none; -webkit-text-fill-color:unset; text-shadow:none; }

.flag-toggle { display:flex; align-items:center; gap:12px; }
.flag-toggle img.flag { width:26px; height:auto; }
.flag-toggle i.mode-toggle { cursor:pointer; font-size:1.4em; transition: color 0.4s; }
body.light .mode-toggle { color:#111; }
body.dark .mode-toggle { color:#ff9c3b; }

/* MENU & LINKS */
.navbar .menu-toggle { display:none; flex-direction:column; cursor:pointer; gap:4px; z-index:2; }
.navbar .menu-toggle div { width:25px; height:3px; background:#b36b00; transition:0.3s; }

.nav-list { display:flex; gap:25px; list-style:none; z-index:2; }
.nav-list a { color:#b36b00; font-weight:700; text-shadow:0 0 6px #b36b00; transition:.3s; }
.nav-list a:hover { color:#ff9c3b; text-shadow:0 0 12px #ff9c3b; }
body.light .nav-list a { color:#b36b00; text-shadow:none; }

/* MOBILE HAMBURGER */
@media(max-width:768px){
  .navbar .menu-toggle { display:flex; }
  .nav-list {
    position:absolute; top:60px; right:0; width:220px; background:#0b0b0b;
    flex-direction:column; gap:0; overflow:hidden; max-height:0; transition:max-height 0.4s ease-in, background 0.4s;
    border-radius:0 0 12px 12px; box-shadow:0 0 30px rgba(179,107,0,.6);
  }
  body.light .nav-list { background:#f4f4f4; }
  .nav-list.active { max-height:600px; }
  .nav-list li { border-bottom:1px solid rgba(179,107,0,.4); }
  body.light .nav-list li { border-bottom:1px solid rgba(179,107,0,.3); }
  .nav-list li a { padding:12px 20px; display:block; }
}

/* ================= HERO ================= */
.hero{
  padding:150px 20px 60px;
  text-align:center;
  background:linear-gradient(135deg,#0b0b0b,#1a1a1a); transition: background 0.4s;
}
body.light .hero{ background:linear-gradient(135deg,#fff,#eee); }
.hero h1{ font-family:'Montserrat',sans-serif; font-size:3em; background:linear-gradient(90deg,#b36b00,#ff9c3b); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 10px #b36b00; }
.hero p{ margin-top:15px; font-size:1.2em; }

/* ================= CONTACT FORM ================= */
.contact-box{
  max-width:700px; margin:40px auto; background:#1a1a1a; padding:30px; border-radius:16px; box-shadow:0 0 20px rgba(179,107,0,0.4); transition: background 0.4s, color 0.4s;
}
body.light .contact-box{ background:#fff; color:#111; }
.contact-box h2{ text-align:center; color:#b36b00; margin-bottom:20px; }
.contact-box form{ display:flex; flex-direction:column; gap:15px; }
.contact-box input,
.contact-box textarea{ padding:12px; border:none; border-radius:10px; font-size:1em; }
.contact-box button{ padding:12px; border:none; border-radius:10px; background:#b36b00; color:#fff; font-weight:700; cursor:pointer; transition:0.3s; }
.contact-box button:hover{ background:#ff9c3b; }

/* ================= FOOTER ================= */
footer{ background:#0b0b0b; color:#b36b00; text-align:center; padding:25px 10px; font-size:0.9em; box-shadow:0 -3px 8px rgba(179,107,0,0.3); text-shadow:0 0 4px #b36b00; transition: background 0.4s, color 0.4s; }
body.light footer{ background:#f4f4f4; color:#b36b00; text-shadow:none; }

/* ================= RESPONSIVE ================= */
@media(max-width:768px){ .hero h1{ font-size:2.4em; } }
</style>
</head>

<body class="dark">

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo-wrapper">
    <div class="logo">
      <img src="https://str8flight.github.io/str8flight-logo.png" alt="Logo">
      <span>Str8 Flight</span>
    </div>
    <div class="flag-toggle">
      <img src="https://str8flight.github.io/belize-flag.png" class="flag" alt="Belize Flag">
      <i class="fas fa-sun mode-toggle" id="modeToggle"></i>
    </div>
  </div>

  <div class="menu-toggle" id="hamburger"><div></div><div></div><div></div></div>

  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="privacy.html">Privacy</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Contact Us</h1>
  <p>Reach out to Str8 Flight Entertainment</p>
</section>

<!-- CONTACT FORM -->
<div class="contact-box">
  <h2>Send a Message</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input required placeholder="Your Name" name="name">
    <input required type="email" placeholder="Your Email" name="_replyto">
    <textarea required rows="6" placeholder="Message" name="message"></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<footer>
  &copy; 2025 Str8 Flight Entertainment â€¢ Belize
</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navLinks = document.querySelector('.nav-list');
hamburger.addEventListener('click',()=>{ navLinks.classList.toggle('active'); });

// Persistent Dark/Light Mode
const modeToggle = document.getElementById('modeToggle');
const bodyEl = document.body;
const savedTheme = localStorage.getItem('theme');
if(savedTheme==='light'){ bodyEl.classList.add('light'); bodyEl.classList.remove('dark'); } 
else{ bodyEl.classList.add('dark'); bodyEl.classList.remove('light'); }

modeToggle.addEventListener('click',()=>{
  bodyEl.classList.toggle('light');
  bodyEl.classList.toggle('dark');
  localStorage.setItem('theme', bodyEl.classList.contains('light')?'light':'dark');
});
</script>

</body>
</html>
