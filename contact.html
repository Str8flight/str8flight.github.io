  background-color: #0b0b0b;
  color: #fff;
  line-height: 1.7;
  margin: 0;
  padding: 0;
}

.navbar {
  display: flex;
  justify-content: center;
  gap: 30px;
  background: rgba(0,0,0,0.7);
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar a {
  color: #b36b00;
  text-decoration: none;
  font-weight: 700;
  transition: 0.3s;
}
.navbar a:hover {
  color: #ff9c3b;
}

.hero-header {
  text-align: center;
  padding: 120px 20px 60px;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);

  font-size: 1.2em;
  color: #fff;
}

.contact-form-container {
  max-width: 700px;
  margin: 40px auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 20px #b36b00;
}

.contact-form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #b36b00;
  text-shadow: 0 0 8px #b36b00;
}

.contact-form-container form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-form-container input,
.contact-form-container textarea {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
  width: 100%;
}

.contact-form-container button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #b36b00;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.contact-form-container button:hover {
  background: #ff9c3b;
}

.social-links {
  text-align: center;
  margin-top: 40px;
}
.social-links a {
  margin: 0 15px;
  color: #b36b00;
  text-decoration: none;
  font-weight: 700;
}
.social-links a:hover {
  color: #ff9c3b;
}

footer {
  text-align: center;
  padding: 20px;
  background: #0b0b0b;
  color: #b36b00;
