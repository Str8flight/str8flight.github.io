<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Str8 Flight Entertainment</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { font-family:'Roboto',sans-serif; background:#0b0b0b; color:#fff; margin:0; padding:0; line-height:1.7; overflow-x:hidden; }

/* =============== NAVBAR =============== */
.navbar { display:flex; justify-content:center; gap:30px; background:rgba(0,0,0,0.7); padding:20px; position:sticky; top:0; z-index:100; }
.navbar a { color:#b36b00; text-decoration:none; font-weight:700; transition:0.3s; }
.navbar a:hover { color:#ff9c3b; }

/* =============== HERO =============== */
.hero-header {
  text-align:center; padding:120px 20px 60px;
  background:linear-gradient(135deg,#0b0b0b,#1a1a1a);
  position:relative; overflow:hidden;
}
.hero-header h1 {
  font-family:'Montserrat',sans-serif; font-size:3em; color:#b36b00; margin-bottom:10px;
  opacity:0; animation:fadeInDown 1.2s forwards;
}
.hero-header p {
  font-size:1.2em; color:#fff; opacity:0;
  animation:fadeInUp 1.5s forwards; animation-delay:0.3s;
}
@keyframes fadeInDown {0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp {0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}

/* =============== PARTICLES ================= */
.particles { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; overflow:hidden; }
.particles div { position:absolute; width:6px; height:6px; background:#b36b00; border-radius:50%; opacity:0.6; animation:moveParticles 10s linear infinite; }
@keyframes moveParticles { 0%{transform:translateY(0) translateX(0);opacity:0.6;} 50%{opacity:1;} 100%{transform:translateY(-1200px) translateX(400px);opacity:0.2;} }

/* =============== CONTACT FORM =============== */
.contact-form-container {
  max-width:700px; margin:40px auto; background:#1a1a1a; padding:30px; border-radius:16px;
  box-shadow:0 0 20px #b36b00; opacity:0; transform:translateY(30px); transition:1s ease;
}
.contact-form-container.visible { opacity:1; transform:translateY(0); }
.contact-form-container h2 { text-align:center; margin-bottom:25px; color:#b36b00; text-shadow:0 0 8px #b36b00; }
.contact-form-container form { display:flex; flex-direction:column; gap:20px; }
.contact-form-container input, .contact-form-container textarea { padding:12px; border-radius:10px; border:none; font-size:1em; width:100%; }
.contact-form-container button { padding:12px; border-radius:10px; border:none; background:#b36b00; color:#fff; font-weight:700; cursor:pointer; transition:0.3s; }
.contact-form-container button:hover { background:#ff9c3b; }

/* =============== SOCIAL LINKS =============== */
.social-links { text-align:center; margin-top:40px; opacity:0; transform:translateY(30px); transition:1s ease; }
.social-links.visible { opacity:1; transform:translateY(0); }
.social-links h3 { margin-bottom:15px; color:#b36b00; }
.social-links a { margin:0 15px; font-size:2em; color:#b36b00; transition:0.3s; }
.social-links a:hover { color:#ff9c3b; transform:scale(1.2); }

/* =============== FOOTER ================= */
footer { text-align:center; padding:20px; background:#0b0b0b; color:#b36b00; margin-top:50px; }

/* =============== RESPONSIVE ================= */
@media(max-width:768px){ .hero-header h1{font-size:2.4em;} .social-links a{font-size:1.8em;} }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="index.html#about">About</a>
  <a href="index.html#videos">Videos</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy</a> <!-- Properly closed -->
</nav>

<!-- HERO -->
<header class="hero-header">
  <div class="particles" id="particles"></div>
  <h1>Contact Us</h1>
  <p>Get in touch with Str8 Flight Entertainment</p>
</header>

<!-- CONTACT FORM -->
<div class="contact-form-container" id="form-container">
  <h2>Get in Touch</h2>
  <form action="https://formspree.io/f/b0dd08cede75446a922d2a3c42bf75dd" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- SOCIAL LINKS WITH ICONS -->
<div class="social-links" id="social-container">
  <h3>Follow Us</h3>
  <a href="https://www.instagram.com/str8flightentertainment/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.facebook.com/Str8flightentertainment/" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://www.youtube.com/@str8flightentertainment" target="_blank"><i class="fab fa-youtube"></i></a>
  <a href="https://music.apple.com/us/artist/str8-flight-entertainment/1527887305" target="_blank"><i class="fab fa-apple"></i></a>
</div>

<footer>
  &copy; 2025 Str8 Flight Entertainment â€¢ Belize
</footer>

<script>
// Particle animation
const particleContainer = document.getElementById('particles');
for(let i=0;i<60;i++){
  const div=document.createElement('div');
  div.style.left=Math.random()*100+'%';
  div.style.top=Math.random()*100+'%';
  div.style.width=2+Math.random()*4+'px';
  div.style.height=2+Math.random()*4+'px';
  div.style.animationDuration=5+Math.random()*10+'s';
  particleContainer.appendChild(div);
}

// Scroll reveal animation
const formContainer = document.getElementById('form-container');
const socialContainer = document.getElementById('social-container');
const reveal = () => {
  const trigger = window.innerHeight * 0.85;
  if(formContainer.getBoundingClientRect().top < trigger) formContainer.classList.add('visible');
  if(socialContainer.getBoundingClientRect().top < trigger) socialContainer.classList.add('visible');
};
window.addEventListener('scroll', reveal);
reveal();
</script>

</body>
</html>
