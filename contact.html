<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Str8 Flight Entertainment</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
/* ================= GLOBAL ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Roboto', sans-serif;
  background-color: #0b0b0b;
  color: #fff;
  line-height: 1.7;
  overflow-x: hidden;
}

/* NAVBAR */
.navbar {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  padding: 20px;
}

.logo-img, .flag-img { height: 40px; width: auto; }

.logo-text {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.8rem;
  letter-spacing: 2px;
  font-weight: 700;
  background: linear-gradient(90deg, #b36b00, #8a4c00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 6px rgba(179,107,0,0.8);
}

.nav-links {
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
}
.nav-links a {
  color: #b36b00;
  font-weight: 700;
  text-decoration: none;
  text-shadow: 0 0 4px #b36b00;
  transition: 0.3s;
}
.nav-links a:hover {
  color: #ff9c3b;
  text-shadow: 0 0 10px #ff9c3b, 0 0 20px #b36b00;
}

/* HERO SECTION */
.hero-header {
  position: relative;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  padding: 120px 20px 60px;
  text-align: center;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 900px;
  margin: auto;
}

.hero-content h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 3em;
  margin-bottom: 15px;
  letter-spacing: 2px;
  text-shadow: 0 0 8px #b36b00, 0 0 15px #8a4c00;
}

.hero-content p {
  font-size: 1.2em;
  text-shadow: 0 0 4px #fff;
}

/* ================= CONTACT FORM ================= */
.contact-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: #1a1a1a;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(179,107,0,0.5), 0 0 40px rgba(138,76,0,0.3);
}

.contact-container h2 {
  text-align: center;
  color: #b36b00;
  margin-bottom: 25px;
  text-shadow: 0 0 8px #b36b00;
  font-size: 2em;
}

.contact-container form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-container input,
.contact-container textarea {
  padding: 12px 15px;
  border-radius: 8px;
  border: none;
  font-size: 1em;
  background-color: #0b0b0b;
  color: #fff;
  box-shadow: 0 0 6px #b36b00 inset;
}

.contact-container textarea {
  resize: vertical;
  min-height: 150px;
}

.contact-container button {
  padding: 15px;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 700;
  background: linear-gradient(90deg, #b36b00, #8a4c00);
  color: #fff;
  cursor: pointer;
  text-shadow: 0 0 4px #fff;
  transition: 0.3s;
}

.contact-container button:hover {
  background: linear-gradient(90deg, #ff9c3b, #b36b00);
  transform: translateY(-2px);
  box-shadow: 0 0 15px #ff9c3b, 0 0 25px #b36b00;
}

/* FOOTER */
footer {
  background: #0b0b0b;
  color: #b36b00;
  text-align: center;
  padding: 25px 10px;
  font-size: 0.9em;
  box-shadow: 0 -3px 8px rgba(179,107,0,0.3);
  text-shadow: 0 0 4px #b36b00;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hero-content h1 { font-size: 2.4em; }
}
</style>
</head>
<body>

<header class="hero-header">
  <nav class="navbar">
    <div class="navbar-left">
      <img src="str8flight-logo.png" alt="Logo" class="logo-img">
      <div class="logo-text">STR8 FLIGHT</div>
      <img src="belize-flag.png" alt="Flag" class="flag-img">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#videos">Videos</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="hero-content">
    <h1>Contact Us</h1>
    <p>Have questions or want to collaborate? Reach out to us below.</p>
  </div>
</header>

<div class="contact-container">
  <h2>Get in Touch</h2>
  <form action="mailto:str8flightentertainment@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 Str8 Flight Entertainment â€¢ Belize
</footer>

</body>
</html>
