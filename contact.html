<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Str8 Flight Entertainment</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#0b0b0b; color:#fff; margin:0; padding:0; line-height:1.7; }
.navbar { display:flex; justify-content:space-between; align-items:center; gap:20px; padding:20px 40px; background:rgba(0,0,0,0.7); backdrop-filter:blur(5px); position:sticky; top:0; z-index:100; }
.navbar-left { display:flex; align-items:center; gap:10px; }
.logo-img,.flag-img { height:40px; width:auto; }
.logo-text { font-family:'Montserrat',sans-serif; font-weight:700; font-size:1.6rem; background:linear-gradient(90deg,#b36b00,#8a4c00); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 6px rgba(179,107,0,0.8);}
.nav-links a { color:#b36b00; font-weight:700; text-decoration:none; text-shadow:0 0 4px #b36b00; transition:0.3s; margin-left:15px;}
.nav-links a:hover { color:#ff9c3b; text-shadow:0 0 10px #ff9c3b,0 0 20px #b36b00;}
.hero-header { text-align:center; padding:120px 20px 60px; background:linear-gradient(135deg,#0b0b0b,#1a1a1a);}
.hero-header h1 { font-family:'Montserrat',sans-serif; font-size:3em; color:#b36b00; margin-bottom:10px; text-shadow:0 0 8px #b36b00; animation:fadeInDown 1s ease forwards; }
.hero-header p { font-size:1.2em; color:#fff; opacity:0; animation:fadeInUp 1s ease forwards; animation-delay:0.3s;}
@keyframes fadeInDown { 0% {opacity:0; transform:translateY(-30px);} 100% {opacity:1; transform:translateY(0);} }
@keyframes fadeInUp { 0% {opacity:0; transform:translateY(30px);} 100% {opacity:1; transform:translateY(0);} }
.contact-form-container { max-width:700px; margin:40px auto; background:#1a1a1a; padding:30px; border-radius:16px; box-shadow:0 0 20px #b36b00; }
.contact-form-container h2 { text-align:center; margin-bottom:25px; color:#b36b00; text-shadow:0 0 8px #b36b00; }
.contact-form-container form { display:flex; flex-direction:column; gap:20px; }
.contact-form-container input, .contact-form-container textarea { padding:12px; border-radius:10px; border:none; font-size:1em; width:100%; background:#0b0b0b; color:#fff;}
.contact-form-container button { padding:12px; border-radius:10px; border:none; background:#b36b00; color:#fff; font-weight:700; cursor:pointer; transition:0.3s; }
.contact-form-container button:hover { background:#ff9c3b; }
.social-links { text-align:center; margin-top:40px; }
.social-links h3 { margin-bottom:15px; color:#b36b00; }
.social-links a { margin:0 15px; color:#b36b00; text-decoration:none; font-weight:700; transition:0.3s; }
.social-links a:hover { color:#ff9c3b; }
footer { text-align:center; padding:20px; background:#0b0b0b; color:#b36b00; margin-top:50px; }
@media(max-width:1024px){ .navbar{flex-direction:column; gap:15px;} .contact-form-container{padding:20px;} }
@media(max-width:768px){ .hero-header h1{font-size:2.4em;} }
</style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-left">
    <img src="str8flight-logo.png" alt="Str8 Flight Logo" class="logo-img">
    <div class="logo-text">STR8 FLIGHT</div>
    <img src="belize-flag.png" alt="Belize Flag" class="flag-img">
  </div>
  <div class="nav-links">

    <a href="index.html#about">About</a>
    <a href="index.html#videos">Videos</a>
