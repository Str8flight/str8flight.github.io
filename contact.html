<style>
:root{
  --bg:#0b0b0b;
  --bg-alt:#1a1a1a;
  --text:#ffffff;
  --accent:#b36b00;
  --accent-hover:#ff9c3b;
}
body.light{
  --bg:#f4f4f4;
  --bg-alt:#fff;
  --text:#111;
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Roboto',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.7;
  overflow-x:hidden;
  transition:0.3s;
}
a{text-decoration:none;color:inherit;}

/* NAVBAR */
.navbar{
  position:fixed;top:0;width:100%;z-index:1000;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 20px;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(5px);
}
body.light .navbar{background:rgba(255,255,255,0.85);}

.logo{display:flex;align-items:center;gap:10px;}
.logo img{width:50px;}
.logo span{font-weight:700;font-size:1.2em;color:var(--accent);}

/* THEME TOGGLE */
.theme-toggle{cursor:pointer;font-size:1.4em;color:var(--accent);}

/* MENU */
.menu-toggle{display:none;flex-direction:column;cursor:pointer;}
.menu-toggle span{background:var(--accent);height:3px;width:25px;margin:4px 0;}
.nav-list{list-style:none;display:flex;gap:25px;}
.nav-list a{color:var(--accent);font-weight:700;}
.nav-list a:hover{color:var(--accent-hover);}

@media(max-width:768px){
  .menu-toggle{display:flex;}
  .nav-list{
    position:absolute;top:65px;right:0;
    background:var(--bg-alt);
    flex-direction:column;
    max-height:0;overflow:hidden;
    width:220px;
    transition:0.3s;
  }
  .nav-list.active{max-height:500px;}
  .nav-list li{border-bottom:1px solid var(--accent);}
  .nav-list a{padding:12px 20px;display:block;}
}

/* HERO */
.hero-header{
  text-align:center; padding:120px 20px 60px; position:relative; overflow:hidden;
  background:linear-gradient(135deg,var(--bg),var(--bg-alt));
}
.hero-header h1{
  font-family:'Montserrat',sans-serif; font-size:3em; color:var(--accent);
  opacity:0; animation:fadeInDown 1.2s forwards;
}
.hero-header p{
  font-size:1.2em; opacity:0; animation:fadeInUp 1.5s forwards; animation-delay:0.3s;
}
@keyframes fadeInDown {0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);}}
@keyframes fadeInUp {0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}

/* PARTICLES */
#particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;}
#particles div{position:absolute;width:6px;height:6px;background:var(--accent);border-radius:50%;opacity:0.6;animation:moveParticles 10s linear infinite;}
@keyframes moveParticles{0%{transform:translateY(0) translateX(0);opacity:0.6;}50%{opacity:1;}100%{transform:translateY(-1200px) translateX(400px);opacity:0.2;}}

/* ADSENSE CONTAINER */
.ad-container{max-width:728px;margin:40px auto;text-align:center;}

/* CONTACT FORM */
.contact-form-container{
  max-width:700px;margin:40px auto;padding:30px;border-radius:16px;background:var(--bg-alt);
  box-shadow:0 0 20px var(--accent); opacity:0; transform:translateY(30px); transition:1s ease;
}
.contact-form-container.visible{opacity:1; transform:translateY(0);}
.contact-form-container h2{text-align:center;margin-bottom:25px;color:var(--accent);}
.contact-form-container form{display:flex;flex-direction:column;gap:20px;}
.contact-form-container input,.contact-form-container textarea{padding:12px;border-radius:10px;border:none;font-size:1em;width:100%;}
.contact-form-container button{padding:12px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:700;cursor:pointer;transition:0.3s;}
.contact-form-container button:hover{background:var(--accent-hover);}

/* SOCIAL LINKS */
.social-links{text-align:center;margin-top:40px;opacity:0;transform:translateY(30px);transition:1s ease;}
.social-links.visible{opacity:1; transform:translateY(0);}
.social-links h3{margin-bottom:15px;color:var(--accent);}
.social-links a{margin:0 15px;font-size:2em;color:var(--accent);transition:0.3s;}
.social-links a:hover{color:var(--accent-hover); transform:scale(1.2);}

/* FOOTER */
footer{text-align:center;padding:20px;background:var(--bg);color:var(--accent);margin-top:50px;}

/* RESPONSIVE */
@media(max-width:768px){ .hero-header h1{font-size:2.4em;} .social-links a{font-size:1.8em;} }
</style>
</head>

<body>

<script>
// Hamburger toggle
const mobileMenu = document.getElementById('mobileMenu');
mobileMenu.onclick = () => document.querySelector('.nav-list').classList.toggle('active');

// Particle animation
const particleContainer = document.getElementById('particles');
for(let i=0;i<60;i++){
  const div=document.createElement('div');
  div.style.left=Math.random()*100+'%';
  div.style.top=Math.random()*100+'%';
  div.style.width=2+Math.random()*4+'px';
  div.style.height=2+Math.random()*4+'px';
  div.style.animationDuration=5+Math.random()*10+'s';
  particleContainer.appendChild(div);
}

// Scroll reveal
const formContainer = document.getElementById('form-container');
const socialContainer = document.getElementById('social-container');
const reveal = () => {
  const trigger = window.innerHeight * 0.85;
  if(formContainer.getBoundingClientRect().top < trigger) formContainer.classList.add('visible');
  if(socialContainer.getBoundingClientRect().top < trigger) socialContainer.classList.add('visible');
};
window.addEventListener('scroll', reveal);
reveal();

// Theme toggle with persistence
const themeToggle = document.getElementById('themeToggle');
function setTheme(isLight){
  if(isLight){
    document.body.classList.add('light');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    localStorage.setItem('theme','light');
  }else{
    document.body.classList.remove('light');
    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    localStorage.setItem('theme','dark');
  }
}
themeToggle.onclick = () => setTheme(!document.body.classList.contains('light'));
const savedTheme = localStorage.getItem('theme');
setTheme(savedTheme==='light');
</script>
